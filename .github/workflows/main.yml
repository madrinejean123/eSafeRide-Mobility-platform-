name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Remove preinstalled Flutter to avoid conflicts
      - name: Remove old Flutter
        run: |
          sudo rm -rf /opt/hostedtoolcache/flutter
          rm -rf $HOME/.flutter
          rm -rf $HOME/.pub-cache

      # Install latest stable Flutter (matches Dart >= 3.8)
      - name: Install Flutter (stable)
        run: |
          git clone https://github.com/flutter/flutter.git -b stable $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Check Flutter version
        run: flutter --version

      - name: Get dependencies
        working-directory: esaferide
        run: flutter pub get

      - name: Clean previous builds
        working-directory: esaferide
        run: flutter clean

      - name: Build APK (release)
        working-directory: esaferide
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: esaferide/build/app/outputs/flutter-apk/app-release.apk
