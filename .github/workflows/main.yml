name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Flutter with no cache to force correct Dart version
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.7'
          channel: stable
          cache: false  # Disable caching to avoid old Dart versions

      - name: Confirm Flutter and Dart version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get
        working-directory: esaferide  # <-- your Flutter project folder

      - name: Clean previous builds
        run: flutter clean
        working-directory: esaferide

      - name: Build release APK
        run: flutter build apk --release
        working-directory: esaferide

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: esaferide/build/app/outputs/flutter-apk/app-release.apk
